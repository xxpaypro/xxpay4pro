<div class="layui-card-header layui-card">
    <span class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">首页</a>
        <a><cite>消息列表</cite></a>
    </span>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">消息列表信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-row">
                    <div class="layui-form" style="float:right;">
                        <div class="layui-form-item" style="margin:0;">
                            <div class="layui-input-inline">
                                <input type="text" name="searchTitle" id="searchTitle" placeholder="消息标题" autocomplete="off" class="layui-input">
                            </div>
                            <button id="search" class="layui-btn" data-type="reload">搜索</button>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layuiAdmin-btns" style="margin-bottom: 10px;">
                        <a class="layui-btn" data-events="create">新建</a>
                        <button class="layui-btn" data-type="all" data-events="del">删除</button>
                    </div>
                </div>
                <table id="mesList" lay-filter="mesList"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="xxpayBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
  
<script>


    layui.use(['table','util','admin', 'form','view'], function(){
        var table = layui.table
        ,$ = layui.$
        ,form = layui.form
        ,admin = layui.admin
        ,view = layui.view
        ,element = layui.element;

        element.render('breadcrumb', 'breadcrumb');//渲染导航信息


        table.render({
            elem: '#mesList'
            ,url: layui.setter.baseUrl + '/sys/message/list'
            ,id: 'tableReload'
            ,cols: [[
            {type: 'checkbox', fixed: 'left'}
                ,{field: 'title',title: '消息名称'}
                ,{field: 'status',title: '状态',templet: '<div>{{ d.status == 0?"隐藏":d.status == 1?"显示":"非法状态" }}</div>'}
                ,{field:'createTime',  title: '创建时间', templet: '<div>{{ layui.util.toDateString(d.createTime) }}</div>' }
                ,{field:'edite', title: '操作', toolbar: '#xxpayBar'  }
            ]]
            ,page: true
            ,skin: 'line'
        });

         //监听工具条
         table.on('tool(mesList)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                view.xxpayPopup("消息详情", "sys/message/detail", {id: data.id});
            } else if(obj.event === 'del'){
                layer.confirm('确认删除么', function(index){
                    admin.req({
                        url:layui.setter.baseUrl + '/sys/message/delete', 
                        data:{ids: data.id}, 
                        success: function(){
                            layer.msg('删除成功', {
                                icon: 1
                            });
                            table.reload("tableReload");
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                view.xxpayPopup("编辑消息", "sys/message/update", {id: data.id});
            }
        });

        // 事件处理
        var events = {
            del: function(othis, type){
                var checkStatus = table.checkStatus("tableReload")
                ,data = checkStatus.data; //获得选中的数据
                if(data.length === 0) return layer.msg('请选择数据');
                layer.confirm('确定删除选中的数据吗？', function(){
                    var userIds = "";
                    $.each(data, function(i, n){
                        userIds = userIds + "," + n.id;
                    });
                    console.log("userIds");
                    if(userIds != "") {
                        userIds = userIds.substring(1);
                    }
                    admin.req({
                        url: layui.setter.baseUrl + '/sys/message/delete', 
                        data: {ids: userIds}, 
                        success: function(){
                            layer.msg('删除成功', {
                                icon: 1
                            });
                            table.reload("tableReload"); //刷新表格
                        }
                    });
                });
            },
            create: function () {
                view.xxpayPopup("新建消息", "sys/message/create");
            }
        };
         // 搜索
        var $ = layui.$, active = {
            reload: function(){
                var title = $('#searchTitle').val();
                //执行重载
                table.reload('tableReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        title: title,
                    }
                });
            }
        };
        $('#search').on('click', function() {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        $('.layuiAdmin-btns .layui-btn').on('click', function(){
            var othis = $(this)
                    ,thisEvent = othis.data('events')
                    ,type = othis.data('type');
            events[thisEvent] && events[thisEvent].call(this, othis, type);
        });
        // 渲染表单
        form.render();


    })
</script>
